<div *ngIf="todo" class="todo">
  <span class="todo__info"> #{{ todo.id }} - Status: {{ todo.status }} </span>
  <span
    (click)="
      handleReduce({
        todo: todo,
        type: 'advance'
      })
    "
    class="advance"
  >
    Advance
  </span>
  <span
    (click)="
      handleReduce({
        todo: todo,
        type: 'delete'
      })
    "
    class="delete"
  >
    Delete
  </span>
</div>
