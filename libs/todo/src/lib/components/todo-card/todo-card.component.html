<div *ngIf="todo" class="todo">
  <span class="todo__info"> #{{ todo.id }}: {{ todo.title }} </span>
  <span
    *ngIf="todo.status !== 'DONE'"
    (click)="
      handleReduce({
        todo: todo,
        type: 'advance'
      })
    "
    class="todo__advance"
  >
    Advance
  </span>
  <img
    class="todo__delete"
    src="assets/img/todo/bin.svg"
    alt="Delete"
    (click)="
      handleReduce({
        todo: todo,
        type: 'delete'
      })
    "
  />
</div>
