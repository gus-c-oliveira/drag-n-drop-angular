<div *ngIf="todo" class="todo">
  <span class="todo__info"> #{{ todo.id }}: {{ todo.title }} </span>
  <img
    class="todo__delete"
    [src]="todoIconSrc + 'bin.svg'"
    alt="Delete"
    (click)="
      handleReduce({
        todo: todo,
        type: 'delete'
      })
    "
  />
  <img
    *ngIf="todo.status !== 'DONE'"
    class="todo__advance"
    [src]="todoIconSrc + 'arrow-right.svg'"
    alt="Advance"
    (click)="
      handleReduce({
        todo: todo,
        type: 'advance'
      })
    "
  />
</div>
