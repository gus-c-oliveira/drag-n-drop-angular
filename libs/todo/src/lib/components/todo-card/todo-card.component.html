<div *ngIf="todo" class="todo">
  <span class="todo__info"> #{{ todo.id }}: {{ todo.title }} </span>
  <span
    *ngIf="todo.status !== 'DONE'"
    (click)="
      handleReduce({
        todo: todo,
        type: 'advance'
      })
    "
    class="todo__advance"
  >
    Advance
  </span>
  <span
    (click)="
      handleReduce({
        todo: todo,
        type: 'delete'
      })
    "
    class="todo__delete"
  >
    Delete
  </span>
</div>
